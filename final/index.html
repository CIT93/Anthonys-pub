
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Budget Rides</title>
</head>
<body>
    <header>
        <h1>Budget Rides</h1>
    </header>
    
    <main>
  
    

    <h2></h2>
    <div id="errorBudget"></div>
    <form id="FORM" action="/" method="GET" class="FORM">
        <label for="">Enter your maximum Budget:</label>
        <input type="number" id="range" name="range" >
      
        <br><br>

        <div id="errorSpecs"></div>
        <label for="">What are you looking for in a car?:</label>
        <select id="specs" name="specs">
            <option value="">Please Select one of the following: </option>
            <option value="Fuel Efficient">Fuel Efficient</option>
            <option value="Compact">Compact</option>
            <option value="Affordable">Affordable</option>
            <option value="Comfortable">Comfortable</option>
            <option value="Reliable">Reliable</option>
            <option value="Safe">Safe</option>
            <option value="Spacious">Spacious</option>
            <option value="All-Wheel Drive">All-Wheel Drive</option>
            <option value="Off-Road Capable">Off-Road Capable</option>
            <option value="Stylish">Stylish</option>
            <option value="Family-Friendly">Family-Friendly</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>
    </main>
    
    <p id="p1"></p>
</body>
</html>
