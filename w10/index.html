<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>week 9</title>
    <link rel="stylesheet" href="style.css">
</head>

<div id="error"></div>
<body>
    <form id="form">
        <fieldset>
            <legend>Calculating your carbon footprint points</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstname">
                <span id="firstNameError" class="error" role="alert"></span>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastname">
                <span id="lastNameError" class="error" role="alert"></span>
            </div>
            <div>
                <label for="">Household Members: </label>
                <input type="number" name="hhmembers" required min="1" max="6">
            </div>
            <div>
                <label for="">Household Size: </label>
                <select name="houses">
                    <option value="">---Please enter size of home---</option>
                    <option value="apt">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>

                </select>
            </div>

            <button type="submit">Submit</button>
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>

    <div id="output"></div>
    <div id="tab-data"></div>
