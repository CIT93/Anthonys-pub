
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>week 9</title>
    <link rel="stylesheet" href="style.css">
</head>

<div id="error"></div>

<body>
    <form id="form">
        <fieldset>
            <legend>Calculating your carbon footprint points</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstname">
                <span id="firstNameError" class="error" role="alert"></span>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastname">
                <span id="lastNameError" class="error" role="alert"></span>
            </div>
            <div>
                <label for="">Household Members: </label>
                <input type="number" name="hhmembers" required min="1" max="6">
            </div>
            <div>
                <label for="">Household Size: </label>
                <select name="houses">
                    <option value="">---Please enter size of home---</option>
                    <option value="apt">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>

                </select>
            </div>
            <div>
                <label for="">Food Choices: </label>
                <select name="Food">
                    <option value="">---Please select the following choices---</option>
                    <option value="domesticDaily">Daily meat consumption</option>
                    <option value="domesticOccasional">Occasional meat consumption</option>
                    <option value="vegeterian">Vegeterian</option>
                    <option value="Vegan">Vegan</option>
                </select>

                <div>
                    <label for="">Food Sources: </label>
                    <select name="sources">
                        <option value="">---Please select the following choices---</option>
                        <option value="packed">prepackaged foods</option>
                        <option value="balanced">balanced foods</option>
                        <option value="local">local foods</option>
                    </select>
                </div>


            </div>
            <div>
            <label for="single">dishwasher or washing machine usage per week: </label>
            <input type="number" name="single" min="0" max="9">

            <label for="double">dishwasher and washing machine usage per week: </label>
            <input type="number" name="double" min="0" max="9">
            </div>
            
            <div>
                <label for="">Determine how many household purchases you make each year</label>
                    <select name="householdP">
                        <option value="">---Please select the following choices---</option>
                        <option value="seven">If you buy more than 7 new pieces of furniture, electronics, or other household gadgets per year</option>
                        <option value="five">If you purchase between 5 and 7 items</option>
                        <option value="three">If you purchase between 3 and 5 items</option>
                        <option value="less">If you purchase less than 3 items</option>
                        <option value="none">If you purchase almost nothing or only secondhand items</option>
                    </select>
            </div>
           
            <button type="submit">Submit</button>
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>

    <div id="output"></div>
    <div id="tab-data"></div>
